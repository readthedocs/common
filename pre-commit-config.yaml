# It seems this file is only used on .org?
# Not really sure why it's in `common`.

exclude: '^$|settings|scripts|vendor|\.(min\.js|svg)$|static/.*\.js$'
fail_fast: false
repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    # Disabled because yapf is better for our purpose
    # - id: autopep8-wrapper
    - id: check-added-large-files
    - id: check-ast
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-shebang-scripts-are-executable
    - id: check-toml
    - id: check-vcs-permalinks
    - id: debug-statements
    - id: fix-byte-order-marker
    - id: end-of-file-fixer
    - id: fix-encoding-pragma
      exclude: |
        (?x)^(
            readthedocs/rtd_tests/files/conf.py|
        )$
      args: ['--remove']
    - id: check-merge-conflict
    - id: check-symlinks
    - id: trailing-whitespace
      exclude: |
        (?x)^(
            docs/.+/locale/.*\.po|
            .+\.svg|
            .+\.js|
            .+\.css|
            .*/migrations/.*|
        )$
    - id: mixed-line-ending
      args: ['--fix=lf']

- repo: https://github.com/adamchainz/django-upgrade
  rev: "1.24.0"
  hooks:
  - id: django-upgrade
    args: [--target-version, "5.2"]

- repo: https://github.com/asottile/blacken-docs
  rev: 1.19.1
  hooks:
    - id: blacken-docs
      additional_dependencies: [black==23.7.0]

- repo: https://github.com/aspiredu/django-safemigrate
  rev: "5.3"
  hooks:
    - id: check

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.5
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format

repos:
  - repo: https://github.com/errata-ai/vale
    rev: v3.12.0
    hooks:
      - id: vale
