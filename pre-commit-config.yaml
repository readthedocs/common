- repo: git://github.com/guykisel/prospector-mirror
  rev: b27f281eb9398fc8504415d7fbdabf119ea8c5e1
  hooks:
    - id: prospector
      # https://github.com/pre-commit/pre-commit/issues/178
      language: system
      files: '\.py$'
      args: ['--profile=prospector']
