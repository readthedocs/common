exclude: '^$|settings|scripts'
fail_fast: false
repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
    # Disabled because yapf is better for our purpose
    # - id: autopep8-wrapper
    - id: check-added-large-files
    - id: check-ast
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-shebang-scripts-are-executable
    - id: check-toml
    - id: check-vcs-permalinks
    - id: debug-statements
    - id: fix-byte-order-marker
    - id: end-of-file-fixer
      exclude: 'static'
    - id: fix-encoding-pragma
      args: ['--remove']
    - id: check-merge-conflict
    - id: check-symlinks
    - id: trailing-whitespace
    - id: mixed-line-ending
      args: ['--fix=lf']

- repo: https://github.com/humitos/mirrors-autoflake.git
  rev: v1.1
  hooks:
    - id: autoflake
      args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variable']

# TODO: re-enable it and use `--range` to select the modified lines
# - repo: https://github.com/myint/docformatter.git
#   rev: v1.4
#   hooks:
#     - id: docformatter
#       args: ['--in-place', '--wrap-summaries=80', '--wrap-descriptions=80', '--pre-summary-newline']

- repo: https://github.com/PyCQA/prospector
  rev: 1.3.1
  hooks:
    - id: prospector
      args:
        - --profile=prospector.yml
        - --die-on-tool-error
      exclude: |
        (?x)^(
            .*/docs/.*|
            .*/settings/.*|
            .*/common/.*|
            .*/rtd_tests/.*|
            .*/tests/.*|
            .*/migrations/.*
        )$
      # We have to install the dependencies from an URL since we don't have access to this file easily from pre-commit
      additional_dependencies:
        - -r
        - https://raw.githubusercontent.com/readthedocs/readthedocs.org/main/requirements/pip.txt
        - flake8==3.8.4

- repo: https://github.com/akaihola/darker
  rev: 1.3.2
  hooks:
    - id: darker
      # TODO: find a way to pass `--check` only when running via `tox -e
      # pre-commit`
      args: ['--isort']
      additional_dependencies:
        - isort==5.10.1
        # darker is not compatible with v22.1.0
        # https://github.com/akaihola/darker/issues/264
        - black==21.12b0

- repo: https://github.com/asottile/blacken-docs
  rev: v1.12.1
  hooks:
    - id: blacken-docs
      additional_dependencies: [black==22.10.0]
