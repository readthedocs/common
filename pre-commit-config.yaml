exclude: '^$'
fail_fast: false
repos:

- repo: https://github.com/asottile/add-trailing-comma
  sha: v0.6.4
  hooks:
    - id: add-trailing-comma

- repo: git@github.com:humitos/mirrors-autoflake.git
  rev: v1.1
  hooks:
    - id: autoflake
      args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variable']

- repo: git@github.com:pre-commit/mirrors-yapf.git
  rev: v0.23.0
  hooks:
    - id: yapf
      exclude: 'migrations|settings|scripts'
      additional_dependencies: ['futures']
      args: ['--style=.style.yapf', '--parallel', '--in-place']

- repo: git@github.com:FalconSocial/pre-commit-python-sorter.git
  rev: b57843b0b874df1d16eb0bef00b868792cb245c2  # higher than 1.0.4 (latest release)
  hooks:
    - id: python-import-sorter
      args: ['--silent-overwrite']

- repo: git@github.com:humitos/mirrors-docformatter.git
  rev: v1.0
  hooks:
    - id: docformatter
      args: ['--in-place', '--wrap-summaries=80', '--wrap-descriptions=80', '--pre-summary-newline']

- repo: git@github.com:pre-commit/pre-commit-hooks
  rev: v1.2.3
  hooks:
    - id: autopep8-wrapper
    - id: check-added-large-files
    - id: debug-statements
    - id: double-quote-string-fixer
    - id: end-of-file-fixer
    - id: fix-encoding-pragma
    - id: check-merge-conflict
    - id: check-symlinks
    - id: trailing-whitespace
    - id: flake8
      additional_dependencies: [
      'flake8-blind-except',
      'flake8-coding',
      'flake8-commas',
      'flake8-comprehensions',
      'flake8-debugger',
      'flake8-deprecated',
      'flake8-docstrings',
      'flake8-meiqia',
      'flake8-mutable',
      'flake8-pep3101',
      'flake8-print',
      'flake8-quotes',
      'flake8-string-format',
      'flake8-tidy-imports',
      'flake8-todo']
      exclude: 'test_oauth.py'

- repo: git://github.com/guykisel/prospector-mirror
  rev: b27f281eb9398fc8504415d7fbdabf119ea8c5e1
  hooks:
    - id: prospector
      # https://github.com/pre-commit/pre-commit/issues/178
      language: system
      files: '\.py$'
      args: ['--profile=prospector']
